<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Juego-Cartas</title>
</head>
<body class="body">
    <div class="todo">
 
        <b class="tot_jug">Total jugador: </b>
        <input type="text" id="tot_Jugador">
        <input type="submit" id="rend" value="Plantarse" onclick="plantarse()">
        

        <b id="mensaje">7 y Medio</b>


        <b class="tot_ban">Total Banca: </b>
        <input type="text" id="tot_Banca">

        <br>
        <br>
    </div>
    <div id="imagenes">
        <div class="jugador">
            <img id="trasera" onclick="pideCarta()" src="imagenes/trasera_jug.jpg" alt="Esto es una imagen">
            <img id="carjug" src="" alt="" style="visibility: hidden">
            <div id="cartaChica"></div>
        </div>
        
        <div class="banca">
            <table>

                <tr>
                    <td>
                        <img id="trasera2" src="imagenes/trasera.jpg" alt="Esto es una imagen">
                    </td>
                    <td>
                        <img id="carban" src="" alt="" style="visibility: hidden">
                    </td>
                </tr>

            </table>
            <div id="cartaChica2"></div>
        </div>
    </div>

    <input type="submit" id="reiniciar" onclick="reiniciar()" class="reiniciar" value="Reiniciar juego">
       
    <script type="text/javascript" src="JavaScript.js"></script>
</body>
</html>
